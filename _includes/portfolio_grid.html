<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Arka plan rengini siyah yap */
            color: #fff; /* Metin rengini beyaz yap */
        }
        .section-heading,
        .section-subheading {
            color: #fff !important; /* Başlık ve alt başlık rengini beyaz yap */
        }
        .bg-light-gray {
            background-color: #000 !important; /* Bölüm arka planını siyah yap */
        }
        #portfolio {
            padding: 60px 0;
        }
        #portfolio .portfolio-item {
            background-color: #000; /* Siyah renk */
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            text-align: center;
            color: #fff; /* Beyaz metin rengi */
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.1); /* Beyaz gölge */
        }
        #portfolio .portfolio-item img {
            margin-bottom: 15px;
            max-width: 100%;
            border-radius: 5px;
        }
        #portfolio .portfolio-caption {
            padding: 10px;
        }
        #portfolio .portfolio-caption h4 {
            margin-top: 0;
            color: #fff; /* Beyaz renk */
        }
        #portfolio .portfolio-caption p {
            font-size: 14px;
            color: #bbb; /* Açık gri renk */
        }
        /* Modal styling */
        .modal-full {
            width: 100%;
            margin: 0;
        }
        .modal-content {
            background: rgba(0, 0, 0, 0.8) !important; /* Hafif transparan siyah arka plan */
            color: #fff !important; /* Beyaz metin rengi */
            backdrop-filter: blur(10px) !important; /* Blur efekti */
            border: none !important; /* Kenarlık olmadan */
        }
        .modal-header, .modal-body, .modal-footer {
            padding: 20px !important; /* İç boşluk */
        }
        .modal-header {
            border-bottom: none !important; /* Alt kenarlık olmadan */
        }
        .close {
            color: #fff !important; /* Beyaz kapatma butonu */
            opacity: 1; /* Tam görünürlük */
        }
        .close:hover, .close:focus {
            color: #ddd !important; /* Kapama butonunun hover rengi */
            text-decoration: none !important; /* Alt çizgi olmadan */
            opacity: 1 !important; /* Tam görünürlük */
        }
    </style>
</head>
<body>
<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Projects</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
                    <img src="img/portfolio/project1.png" class="img-responsive img-centered" alt="Project 1">

                </a>
                <div class="portfolio-caption">
                    <h4>VR Passthrough Capability</h4>
                    <p class="text-muted">VR</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal2" class="portfolio-link" data-toggle="modal">
                    <img src="img/portfolio/treehouse.png" class="img-responsive img-centered" alt="Project 2">
                </a>
                <div class="portfolio-caption">
                    <h4>Metaverse Academy</h4>
                    <p class="text-muted">Lorem ipsum dolor</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal3" class="portfolio-link" data-toggle="modal">
                    <img src="img/portfolio/escape.png" class="img-responsive img-centered" alt="Project 3">
                </a>
                <div class="portfolio-caption">
                    <h4>Project3</h4>
                    <p class="text-muted">Lorem ipsum dolor</p>
                </div>
            </div>
            <!-- Diğer projeler burada eklenebilir -->
        </div>
    </div>
</section>

<!-- Bootstrap and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Custom Script for Modal Fullscreen -->
<script>
$(document).ready(function() {
    $('.modal').on('show.bs.modal', function() {
        $(this).find('.modal-dialog').css({
            width: '100vw', // Genişlik olarak tam ekran
            height: '100vh', // Yükseklik olarak tam ekran
            'max-height': '100%', 
            margin: '0',
            padding: '0'
        });
        $(this).find('.modal-content').css({
            height: 'auto', // İçerik boyunca yükseklik otomatik ayarlanır
            'min-height': '100vh' // Minimum yükseklik tam ekran
        });
    });
});
</script>
</body>
</html>
