<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Siyah arka plan */
            color: #fff; /* Beyaz metin rengi */
        }
        .section-heading,
        .section-subheading {
            color: #fff; /* Beyaz başlık ve alt başlık */
        }
        .portfolio-item {
            background-color: #f0f0f0; /* Açık gri renk */
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            text-align: center;
            color: #000; /* Siyah metin rengi */
        }
        .portfolio-item img {
            margin-bottom: 15px;
            max-width: 100%;
        }
        .portfolio-item h4 {
            margin-top: 0;
        }
        .portfolio-caption {
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Projects</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item">
                <img src="img/portfolio/project1.jpg" class="img-responsive img-centered" alt="Project 1">
                <div class="portfolio-caption">
                    <h4>Project1</h4>
                    <p class="text-muted">VR</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 portfolio-item">
                <img src="img/portfolio/project2.jpg" class="img-responsive img-centered" alt="Project 2">
                <div class="portfolio-caption">
                    <h4>Project2</h4>
                    <p class="text-muted">Lorem ipsum dolor</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 portfolio-item">
                <img src="img/portfolio/project3.jpg" class="img-responsive img-centered" alt="Project 3">
                <div class="portfolio-caption">
                    <h4>Project3</h4>
                    <p class="text-muted">Lorem ipsum dolor</p>
                </div>
            </div>
            <!-- Diğer projeler burada eklenebilir -->
        </div>
    </div>
</section>

<!-- Bootstrap and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Custom Script for Modal Fullscreen -->
<script>
$(document).ready(function() {
    $('.modal').on('show.bs.modal', function() {
        $(this).find('.modal-dialog').css({
            width: '100vw', // Genişlik olarak tam ekran
            height: '100vh', // Yükseklik olarak tam ekran
            'max-height': '100%', 
            margin: '0',
            padding: '0'
        });
        $(this).find('.modal-content').css({
            height: 'auto', // İçerik boyunca yükseklik otomatik ayarlanır
            'min-height': '100vh' // Minimum yükseklik tam ekran
        });
    });
});
</script>
</body>
</html>
