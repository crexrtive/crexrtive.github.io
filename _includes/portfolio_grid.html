<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Arka plan rengini siyah yap */
            color: #fff; /* Metin rengini beyaz yap */
        }
        .section-heading,
        .section-subheading {
            color: #fff !important; /* Başlık ve alt başlık rengini beyaz yap */
        }
        .bg-light-gray {
            background-color: #000 !important; /* Bölüm arka planını siyah yap */
        }
        #portfolio {
            padding: 60px 0;
        }
        #portfolio .portfolio-item {
            background-color: #000; /* Siyah renk */
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            text-align: center;
            color: #fff; /* Beyaz metin rengi */
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.1); /* Beyaz gölge */
        }
        #portfolio .portfolio-item img {
            margin-bottom: 15px;
            max-width: 100%;
            border-radius: 5px;
        }
        #portfolio .portfolio-caption {
            padding: 10px;
        }
        #portfolio .portfolio-caption h4 {
            margin-top: 0;
            color: #fff; /* Beyaz renk */
        }
        #portfolio .portfolio-caption p {
            font-size: 14px;
            color: #bbb; /* Açık gri renk */
        }
        /* Modal styling */
        .modal-full {
            width: 100%;
            margin: 0;
        }
        .modal-content {
            background: rgba(0, 0, 0, 0.8) !important; /* Hafif transparan siyah arka plan */
            color: #fff !important; /* Beyaz metin rengi */
            backdrop-filter: blur(10px) !important; /* Blur efekti */
            border: none !important; /* Kenarlık olmadan */
        }
        .modal-header, .modal-body, .modal-footer {
            padding: 20px !important; /* İç boşluk */
        }
        .modal-header {
            border-bottom: none !important; /* Alt kenarlık olmadan */
        }
        .close {
            font-size: 30px; /* Büyüklüğünü arttır */
            color: #fff; /* Beyaz renk */
            opacity: 1; /* Saydamlığı kaldır */
        }
        .close:hover, .close:focus {
            color: #ccc; /* Hover ve focus durumunda renk değişikliği */
            text-decoration: none; /* Alt çizgiyi kaldır */
            opacity: 0.8; /* Hover ve focus durumunda hafif saydamlık ekle */
        }
    </style>
</head>
<body>
<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Projects</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
                    <img src="img/portfolio/project1.png" class="img-responsive img-centered" alt="Project 1">
                </a>
                <div class="portfolio-caption">
                    <h4>VR Passthrough Capability</h4>
                    <p class="text-muted"></p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal2" class="portfolio-link" data-toggle="modal">
                    <img src="img/portfolio/project2.png" class="img-responsive img-centered" alt="Project 2">
                </a>
                <div class="portfolio-caption">
                    <h4>Metaverse Academy</h4>
                    <p class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-labelledby="portfolioModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="portfolioModal1Label">VR Passthrough Capability</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Modal içeriği buraya -->
            </div>
            <div class="modal-footer">
                <!-- Footer butonları buraya -->
            </div>
        </div>
    </div>
</div>

<!-- jQuery ve Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Modal'ın açılıp kapanmasını düzenleyen özel JavaScript -->
<script>
$(document).ready(function() {
    $('.modal').on('show.bs.modal', function () {
        // Modal açıldığında padding'i kaldır
        $('body').css('padding-right', '0');
    });

    $('.modal').on('hidden.bs.modal', function () {
        // Modal kapandığında padding'i sıfırla
        $('body').css('padding-right', '');
    });
});
</script>
</body>
</html>
