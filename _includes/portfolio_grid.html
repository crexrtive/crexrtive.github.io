<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
        }
        .section-heading,
        .section-subheading {
            color: #fff; /* White color */
        }
        .bg-light-gray {
            background-color: #000; /* Black background */
        }
        #portfolio {
            padding: 60px 0;
        }
        #portfolio .portfolio-item {
            background-color: #000; /* Black background */
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            text-align: center;
            color: #fff; /* White text color */
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.1); /* White shadow */
        }
        #portfolio .portfolio-item img {
            margin-bottom: 15px;
            max-width: 100%;
            border-radius: 5px;
        }
        #portfolio .portfolio-caption h4 {
            margin-top: 0;
            color: #fff; /* White color */
        }
        #portfolio .portfolio-caption p {
            font-size: 14px;
            color: #bbb; /* Light gray color */
        }
        .modal-full {
            width: 100%;
            margin: 0;
        }
        .modal-content {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black background */
            color: #fff; /* White text color */
            backdrop-filter: blur(10px); /* Blur effect */
            border: none; /* No border */
        }
        .modal-header, .modal-body, .modal-footer {
            padding: 20px;
        }
        .modal-header {
            border-bottom: none;
        }
        .close {
            color: #fff; /* White color */
            opacity: 1;
        }
        .close:hover, .close:focus {
            color: #ddd; /* Lighter gray color */
            text-decoration: none;
            opacity: 1;
        }

        /* Media queries for mobile devices */
        @media (max-width: 768px) {
            .modal-dialog,
            .modal-content {
                width: 100%; /* Full width */
                margin: 0;
                padding: 0;
                height: auto; /* Auto height */
            }
            #portfolio .portfolio-item,
            .modal-body {
                padding: 10px; /* Reduced padding */
            }
            .section-heading,
            .portfolio-caption h4 {
                font-size: 16px; /* Smaller font size for headings */
            }
            .modal-header,
            .modal-footer {
                padding: 10px; /* Reduced padding */
            }
        }
    </style>
</head>
<body>
    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Projects</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
                        <img src="img/portfolio/project1.png" class="img-responsive img-centered" alt="Project 1">
                    </a>
                    <div class="portfolio-caption">
                        <h4>VR Passthrough Capability</h4>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal2" class="portfolio-link" data-toggle="modal">
                        <img src="img/portfolio/project2.png" class="img-responsive img-centered" alt="Project 2">
                    </a>
                    <div class="portfolio-caption">
                        <h4>Metaverse Academy</h4>
                    </div>
                </div>
                <!-- Additional portfolio items can be added here -->
            </div>
        </div>
    </section>

    <!-- Bootstrap and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
