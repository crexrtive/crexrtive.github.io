<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCI Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .navbar-default {
            background-color: black;
        }
        .navbar-default .navbar-nav > li > a {
            color: white;
        }
        .carousel-control.left, .carousel-control.right {
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        .carousel-control {
            width: 5%;
            font-size: 20px;
        }
        .carousel-inner .item img {
            width: 100%;
            height: auto;
            max-height: 800px;
        }
        .carousel-inner {
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">
                <img src="{{ '/img/suhci2.png' | prepend: site.baseurl }}" alt="creXRtive" style="height: auto; width: 200px; margin-top: -35px;">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li>
                    <a class="page-scroll" href="#aboutHCI">About</a>
                </li>
                <li>
                    <a class="page-scroll" href="#portfolio">Projects</a>
                </li>
                <li>
                    <a class="page-scroll" href="#about">Publications</a>
                </li>
                <li>
                    <a class="page-scroll" href="#team">Team</a>
                </li>
                <li>
                    <a class="page-scroll" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel -->
<div id="hciLabCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#hciLabCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#hciLabCarousel" data-slide-to="1"></li>
        <li data-target="#hciLabCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/dd.png" alt="Image 1">
        </div>
        <div class="item">
            <img src="img/ggg.png" alt="Image 2">
        </div>
    </div>
    <a class="left carousel-control" href="#hciLabCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#hciLabCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- jQuery and Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Close navbar on link click for mobile -->
<script>
    $(document).ready(function() {
        $('.navbar-collapse a').click(function(){
            $(".navbar-collapse").collapse('hide');
        });
    });
</script>

</body>
</html>
