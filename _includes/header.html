<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" style="background-color: black;">
    <div class="container">
        <div class="navbar-header page-scroll">
            <a class="navbar-brand page-scroll" href="#page-top">
                <img src="{{ '/img/suhci2.png' | prepend: site.baseurl }}" alt="creXRtive" style="height: auto; width: 200px; margin-top: -35px;">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden"><a href="#page-top"></a></li>
                <li><a class="page-scroll" href="#aboutHCI" style="color: white;">About</a></li>
                <li><a class="page-scroll" href="#portfolio" style="color: white;">Projects</a></li>
                <li><a class="page-scroll" href="#about" style="color: white;">Publications</a></li>
                <li><a class="page-scroll" href="#team" style="color: white;">Team</a></li>
                <li><a class="page-scroll" href="#contact" style="color: white;">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<style>
  .carousel-control.left, .carousel-control.right {
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
  }

  .carousel-control {
    width: 5%;
    font-size: 20px;
  }

  .carousel-inner .item img {
    width: 100%;
    height: auto;
    max-height: 800px;
  }

  .carousel-inner {
    overflow: hidden;
  }

  @media (max-width: 768px) {
    .navbar-collapse, .navbar-toggle {
        display: none;
    }
    .navbar-header {
        width: auto;
        text-align: left;
    }
    .navbar-brand img {
        margin-left: -20px;
        position: relative;
        left: 0;
    }

    #hciLabCarousel .carousel-inner .item {
        height: 400px;
    }
    #hciLabCarousel .carousel-inner .item img {
        object-fit: cover;
        height: 100%;
        width: auto;
    }
  }
</style>

<div id="hciLabCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#hciLabCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#hciLabCarousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <img src="img/dd.png" alt="Image 1">
        </div>
        <div class="item">
            <img src="img/ggg.png" alt="Image 2">
        </div>
    </div>

    <a class="left carousel-control" href="#hciLabCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only"></span>
    </a>
    <a class="right carousel-control" href="#hciLabCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only"></span>
    </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
