<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <!-- Section Heading -->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Team</h2>
                    <h3 class="section-subheading text-muted">Meet our team members</h3>
                </div>
            </div>

            <!-- Team Members Rows -->
            <div class="row">
                {% for member in site.people %}
                <div class="col-md-{{ 12 / site.people.size }}">
                    <div class="team-member">
                        <!-- Image that triggers the modal -->
                        <img src="img/team/{{ member.pic }}.png" class="img-responsive img-circle" alt="" data-toggle="modal" data-target="#myModal{{ forloop.index }}">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.job }}</p>
                        <!-- Social Icons -->
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <!-- Modal -->
                <div id="myModal{{ forloop.index }}" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">{{ member.name }}'s Background</h4>
                            </div>
                            <div class="modal-body">
                                <p>{{ member.background }}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
