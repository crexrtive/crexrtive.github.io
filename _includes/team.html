<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<section id="team" class="bg-light-gray">
    <div class="container">
        <!-- Section Heading -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Team</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>

        <!-- Team Members Example with Modals -->
        <div class="row">
            <div class="col-md-4">
                <div class="team-member">
                    <img src="img/team/person1.png" class="img-responsive img-circle" alt="" data-toggle="modal" data-target="#modalPerson1">
                    <h4>{{ site.people[0].name }}</h4>
                    <p class="text-muted">{{ site.people[0].job }}</p>
                </div>
            </div>
            <!-- Modal for Person 1 -->
            <div class="modal fade" id="modalPerson1" tabindex="-1" role="dialog" aria-labelledby="modalLabelPerson1" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelPerson1">{{ site.people[0].name }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    {{ site.people[0].background }}
                  </div>
                </div>
              </div>
            </div>
            <!-- Add more team members and modals similarly -->
        </div>
    </div>
</section>
</body>
</html>
