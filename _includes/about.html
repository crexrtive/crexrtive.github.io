<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
        }
        .publication {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .bullet {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            margin-right: 20px;
        }
        h4 {
            margin: 0 0 5px 0;
            font-size: 1.5em;
        }
        p {
            margin: 0;
        }
        .more-info {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PUBLICATIONS</h1>
        <p>Explore our latest research and insights.</p>
    </div>
    <div class="container">
        <div class="publication">
            <div class="bullet"></div>
            <div>
                <h4>AUGMENTED REALITY AS A TOOL FOR ASSESSMENTS</h4>
                <p>Published on 16/10/2023</p>
                <p class="more-info">Click for more information</p>
            </div>
        </div>
        <div class="publication">
            <div class="bullet"></div>
            <div>
                <h4>ANOTHER TOPIC HERE</h4>
                <p>Published on 24/11/2023</p>
                <p class="more-info">Click for more information</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
