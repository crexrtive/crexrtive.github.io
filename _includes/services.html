<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About HCI</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensures the modal content uses all available space */
        .modal-full {
            min-width: 100%;
            margin: 0;
        }

        .modal-content {
            height: 100vh; /* Full height */
            background-color: white; /* White background */
            color: black; /* Text color */
            border-radius: 0; /* No border radius */
            border: none; /* No border */
        }

        /* Custom styles for the modal header, body, and footer */
        .modal-header, .modal-body, .modal-footer {
            padding: 20px;
        }

        /* Styles for the About section */
        .about-section {
            background-color: #333; /* Dark grey background */
            color: white;
            padding: 50px 0;
        }

        .about-section .section-heading,
        .about-section .section-subheading,
        .about-section p,
        .about-section .btn {
            color: white;
        }

        .about-section .btn {
            background-color: black; /* Black button */
            border: none;
        }
    </style>
</head>
<body>
<!-- About Section -->
<section id="services" class="about-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">About</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="text-muted">
                    Explore the multidisciplinary field of Human-Computer Interaction which merges technology, design, and cognitive science to enhance human interaction with computers.
                </p>
                <!-- Button to Open the Modal -->
                <div class="text-center" style="margin-top: 20px;">
                    <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#hciModal">
                        WHAT IS HCI?
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- The Modal -->
<div class="modal fade" id="hciModal" tabindex="-1" role="dialog" aria-labelledby="hciModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="hciModalLabel">What is Human-Computer Interaction?</h4>
            </div>
            <div class="modal-body" style="overflow-y: auto;">
                <!-- Content here -->
            </div>
           <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
